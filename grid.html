<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        display: grid;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr;
      }
    </style>
    <figure class="container" id="image-track">
      <img src="assets/poster (1).jpg" alt="poster1" class="image" />
      <img src="assets/poster (2).jpg" alt="poster2" class="image" />
      <img src="assets/poster (3).jpg" alt="poster3" class="image" />
      <img src="assets/poster (4).jpg" alt="poster4" class="image" />
    </figure>
  </body>
</html>
